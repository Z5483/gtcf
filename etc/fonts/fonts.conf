<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<description> Load customization files </description>
	<dir>/usr/share/fonts</dir>
	<dir>/usr/local/share/fonts</dir>
	<dir prefix="xdg">fonts</dir>
	<dir>~/.fonts</dir>

	<include ignore_missing="yes">conf.d</include>
	<include ignore_missing="yes" prefix="xdg">fontconfig/conf.d</include>
	<include ignore_missing="yes" prefix="xdg">fontconfig/fonts.conf</include>

	<cachedir>/var/cache/fontconfig</cachedir>
	<cachedir prefix="xdg">fontconfig</cachedir>
	<cachedir>~/.fontconfig</cachedir>

	<match target="pattern">
		<test qual="any" name="family">
			<string>mono</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>monospace</string>
		</edit>
	</match>

	<description>set monospace alias</description>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Sudo</family>
		</prefer>
	</alias>

	<description>accept bitmap fonts</description>
	<selectfont>
		<acceptfont>
			<pattern>
				<patelt name="scalable"><bool>false</bool></patelt>
			</pattern>
		</acceptfont>
	</selectfont>

	<description>set substitutions for emoji/math fonts</description>
	<alias binding="same">
		<family>Noto Color Emoji</family>
		<default><family>emoji</family></default>
	</alias>
	<alias binding="same">
		<family>Apple Color Emoji</family>
		<default><family>emoji</family></default>
	</alias>
	<alias binding="same">
		<family>Segoe UI Emoji</family>
		<default><family>emoji</family></default>
	</alias>
	<alias binding="same">
		<family>Twitter Color Emoji</family>
		<default><family>emoji</family></default>
	</alias>
	<alias binding="same">
		<family>EmojiOne Mozilla</family>
		<default><family>emoji</family></default>
	</alias>
	<alias binding="same">
		<family>Emoji Two</family>
		<default><family>emoji</family></default>
	</alias>
	<alias binding="same">
		<family>Emoji One</family>
		<default><family>emoji</family></default>
	</alias>
	<alias binding="same">
		<family>Noto Emoji</family>
		<default><family>emoji</family></default>
	</alias>
	<alias binding="same">
		<family>Android Emoji</family>
		<default><family>emoji</family></default>
	</alias>

	<match>
		<test name="family">
			<string>emoji</string>
		</test>
		<edit name="lang" mode="prepend">
			<string>und-zsye</string>
		</edit>
	</match>

	<match>
		<test name="lang">
			<string>und-zsye</string>
		</test>
		<test qual="all" name="family" compare="not_eq">
			<string>emoji</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>emoji</string>
		</edit>
	</match>

	<alias binding="same">
		<family>XITS Math</family>
		<default><family>math</family></default>
	</alias>
	<alias binding="same">
		<family>STIX Two Math</family>
		<default><family>math</family></default>
	</alias>
	<alias binding="same">
		<family>Cambria Math</family>
		<default><family>math</family></default>
	</alias>
	<alias binding="same">
		<family>Latin Modern Math</family>
		<default><family>math</family></default>
	</alias>
	<alias binding="same">
		<family>Minion Math</family>
		<default><family>math</family></default>
	</alias>
	<alias binding="same">
		<family>Lucida Math</family>
		<default><family>math</family></default>
	</alias>
	<alias binding="same">
		<family>Asana Math</family>
		<default><family>math</family></default>
	</alias>

	<match>
		<test name="family">
			<string>math</string>
		</test>
		<edit name="lang" mode="prepend">
			<string>und-zmth</string>
		</edit>
	</match>

	<match>
		<test name="lang">
			<string>und-zmth</string>
		</test>
		<test qual="all" name="family" compare="not_eq">
			<string>math</string>
		</test>

		<edit name="family" mode="append" binding="strong">
			<string>math</string>
		</edit>
	</match>

	<description>add sans-serif to the family when no generic name</description>
	<match target="pattern">
		<test qual="all" name="family" compare="not_eq">
			<string>sans-serif</string>
		</test>
		<test qual="all" name="family" compare="not_eq">
			<string>serif</string>
		</test>
		<test qual="all" name="family" compare="not_eq">
			<string>monospace</string>
		</test>
		<edit name="family" mode="append_last">
			<string>sans-serif</string>
		</edit>
	</match>

	<description>set preferable fonts for Latin</description>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Liberation Serif</family>
			<family>DejaVu Serif</family>
			<family>Times New Roman</family>
			<family>Luxi Serif</family>
			<family>Nimbus Roman No9 L</family>
			<family>Nimbus Roman</family>
			<family>Times</family>
			<family>Thorndale AMT</family>
			<family>Bitstream Vera Serif</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Liberation Sans</family>
			<family>DejaVu Sans</family>
			<family>Arial</family>
			<family>Luxi Sans</family>
			<family>Nimbus Sans L</family>
			<family>Nimbus Sans</family>
			<family>Helvetica</family>
			<family>Lucida Sans Unicode</family>
			<family>BPG Glaho International</family>
			<family>Verdana</family>
			<family>Tahoma</family>
			<family>Albany AMT</family>
			<family>Bitstream Vera Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>DejaVu Sans Mono</family>
			<family>Liberation Mono</family>
			<family>Inconsolata</family>
			<family>Andale Mono</family>
			<family>Courier New</family>
			<family>Luxi Mono</family>
			<family>Nimbus Mono L</family>
			<family>Nimbus Mono</family>
			<family>Nimbus Mono PS</family>
			<family>Courier</family>
			<family>Cumberland AMT</family>
			<family>Bitstream Vera Sans Mono</family>
		</prefer>
	</alias>
 	<alias>
		<family>fantasy</family>
		<prefer>
			<family>Impact</family>
			<family>Copperplate Gothic Std</family>
			<family>Cooper Std</family>
			<family>Bauhaus Std</family>
		</prefer>
	</alias>
	<alias>
		<family>cursive</family>
		<prefer>
			<family>Comic Neue</family>
			<family>ITC Zapf Chancery Std</family>
			<family>Zapfino</family>
			<family>Comic Sans MS</family>
		</prefer>
	</alias>

	<description>bitmap scaling</description>
	<match target="font">
		<test name="outline" compare="eq">
			<bool>false</bool>
		</test>
		<edit name="pixelsizefixupfactor" mode="assign">
			<divide>
				<name target="pattern">pixelsize</name>
				<name target="font"   >pixelsize</name>
			</divide>
		</edit>
	</match>
	<match target="font">
		<test name="outline" compare="eq">
			<bool>true</bool>
		</test>
		<test name="scalable" compare="eq">
			<bool>true</bool>
		</test>
		<test name="hinting" compare="eq">
			<bool>true</bool>
		</test>
		<edit name="scalingnotneeded" mode="assign">
			<and>
				<less>
					<name>pixelsizefixupfactor</name>
					<double>1.2</double>
				</less>
				<more>
					<name>pixelsizefixupfactor</name>
					<double>0.8</double>
				</more>
			</and>
		</edit>
	</match>
	<match target="font">
		<test name="scalingnotneeded" compare="eq">
			<bool>true</bool>
		</test>
		<edit name="pixelsizefixupfactor" mode="assign">
			<double>1.0</double>
		</edit>
	</match>
	<match target="font">
		<test name="outline" compare="eq">
			<bool>false</bool>
		</test>
		<test name="pixelsizefixupfactor" compare="not_eq">
			<double>1.0</double>
		</test>
		<edit name="matrix" mode="assign">
			<times>
				<name>matrix</name>
				<matrix>
					<name>pixelsizefixupfactor</name> <double>0</double>
					<double>0</double> <name>pixelsizefixupfactor</name>
				</matrix>
			</times>
		</edit>
		<edit name="size" mode="assign">
			<divide>
				<name>size</name>
				<name>pixelsizefixupfactor</name>
			</divide>
		</edit>
	</match>

	<description>disable anti-aliasing</description>
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

	<description>disable autohinter</description>
	<match target="pattern">
		<edit name="autohint" mode="append">
			<bool>false</bool></edit>
	</match>

	<description>set hintstyle</description>
	<match target="font">
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
	</match>

